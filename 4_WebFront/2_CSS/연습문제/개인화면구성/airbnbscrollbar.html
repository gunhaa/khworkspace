<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어비앤비 | 휴가지 숙소, 통나무집, 해변가 주택 등</title>
    <link rel="stylesheet" href="airbnbscrollbar.css">
    <script src="https://kit.fontawesome.com/5c3cbb6981.js" crossorigin="anonymous"></script>
    <link rel="icon" href="airbnb/airbnb.png" type="image/png" sizes="48x48">
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>
    <main>        
        <header>
            <div id="header-top-hidden" class="displaynonejs">
                <div id="header-top-hidden-1">&nbsp;어디든지</div>
                <div id="header-top-hidden-2">언제든 일주일</div>
                <div id="header-top-hidden-3">게스트 추가</div>
                <div id="search-btn-hidden">
                    <div id="search-icon" class="fa-solid fa-magnifying-glass"></div>
                </div>
            </div>
            <div id="header-top">
                <img src="airbnb/airbnb_logo.png" id="airbnb_logo">
                <div>숙소</div>
                <div class="header-btn">&nbsp;&nbsp;체험&nbsp;&nbsp;</div>
                <div class="header-btn">&nbsp;&nbsp;온라인체험&nbsp;&nbsp;</div>
                <div class="header-btn">&nbsp;&nbsp;당신의 공간을 에어비앤비 하세요&nbsp;&nbsp;</div>
                <img src="airbnb/globe.png" class="header-btn"></img>
                <div id="login-menu">
                    <div class="fa-solid fa-bars" id="header-bars"></div>
                    <div class="fa-solid fa-user" id="header-users"></div>
                </div>
            </div>
            <div id="header-bottom">
                <div>
                    <div class="header-bottom-btn">
                        <div class="header-bottom-btn-text1">여행지</div>
                        <div class="header-bottom-btn-text2">여행지 검색</div>
                    </div>
                    <div class="header-bottom-btn">
                        <div class="header-bottom-btn-text1">체크인</div>
                        <div class="header-bottom-btn-text2">날짜 추가</div>
                    </div>
                    <div class="header-bottom-btn">
                        <div class="header-bottom-btn-text1">체크아웃</div>
                        <div class="header-bottom-btn-text2">날짜 추가</div>
                    </div>
                    <div class="header-bottom-btn2">
                        <div class="header-bottom-btn-text1">여행자</div>
                        <div class="header-bottom-btn-text2">게스트 추가</div>
                    </div>
                    <div id="search-p">
                        <div id="search-btn">
                            <div id="search-icon" class="fa-solid fa-magnifying-glass"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <nav id="needmoveclass">
            <div id="nav-container">
                <div class="nav-menu-select">
                    <div class="nav-menu-item-select">
                        <div class="fa-solid fa-ticket"></div>
                    </div>
                    <div class="nav-menu-text-select">컬처 아이콘</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-water-ladder"></div>
                    </div>
                    <div class="nav-menu-text">멋진 수영장</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-mountain-city"></div>
                    </div>
                    <div class="nav-menu-text">한적한 시골</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-umbrella-beach"></div>
                    </div>
                    <div class="nav-menu-text">해변 바로 앞</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-house-chimney-window"></div>
                    </div>
                         <div class="nav-menu-text">통나무집</div>
                </div>
                 <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-palette"></div>
                    </div>
                    <div class="nav-menu-text">창작공간</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-users-viewfinder"></div>
                    </div>
                    <div class="nav-menu-text">최고의전망</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-house-chimney"></div>
                    </div>
                    <div class="nav-menu-text">한옥</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-mountain"></div>
                    </div>
                    <div class="nav-menu-text">국립공원</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-fire"></div>
                    </div>
                    <div class="nav-menu-text">인기급상승</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-tractor"></div>
                    </div>
                    <div class="nav-menu-text">농장</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-house-flood-water"></div>
                    </div>
                    <div class="nav-menu-text">호수 근처</div>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-item">
                        <div class="fa-solid fa-igloo"></div>
                    </div>
                    <div class="nav-menu-text">북극</div>
                </div>
                <div class="nav-menu-last">
                    <div class="nav-menu-item-last">
                        <div class="fa-solid fa-greater-than"></div>
                    </div>
                </div>
            </div>
        </nav>
    </main>
    <script src="airbnbscrollbar.js"></script>
</body>
</html>
