<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_effect메소드2</title>
    <style>
        div{
            width: 300px;
            height: 30px;
            background-color: cornflowerblue;
            color : white;
            border-radius: 10px;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .contents{
            border: 1px solid gray;
            width: 300px;
            height: 200px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>slide 메소드</h1>

    <h3>slideDown()과 slideup()</h3>

    <div>첫 번째 메뉴</div>
    <p class="contents">1</p>
    <div>두 번째 메뉴</div>
    <p class="contents">2</p>
    <div>세 번째 메뉴</div>
    <p class="contents">3</p>
    <div>네 번째 메뉴</div>
    <p class="contents">4</p>
    <div>다섯 번째 메뉴</div>
    <p class="contents">5</p>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/05_effect메소드2.js"></script>
</body>
</html>
