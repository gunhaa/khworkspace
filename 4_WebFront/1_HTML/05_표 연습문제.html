<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tb th, td{
            border:2px solid black;
        }
        .tb{
            border:2px solid black;
        }

        .tb thead th{
            background-color: rgb(112, 114, 216); 
        }
        .tb tbody{
            background-color: blanchedalmond;
        }
        .tb th{
            background-color: violet;
        }
        .tb tfoot{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <table class="tb">
        <thead>
            <tr> 
                <th colspan="5">전혜선 굿즈</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5">제품 리스트</th>
                <th>코드</th>
                <th>분류</th>
                <th>가격</th>
                <th>구매가능개수</th>
            </tr>
            <tr>
                <td>A01-468</td>
                <td>키링</td>
                <td>200,000원</td>
                <td>1068</td>
            </tr>
            <tr>
                <td>A01-469</td>
                <td>스티커</td>
                <td>150,000원</td>
                <td>1700</td>
            </tr>
            <tr>
                <td>A01-470</td>
                <td>인형</td>
                <td>950,000원</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>A01-471</td>
                <td>텀블러</td>
                <td>120,000원</td>
                <td>3200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">총합</th>
                <td>1,420,000</td>
                <td>8468개</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
