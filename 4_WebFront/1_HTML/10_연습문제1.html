<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제1</title>
</head>
<body>
    <h1> 연습문제1</h1>
    <form>
        고객명 : <input type="text" name="clientName">
        <br>
        <br>
        전화번호 : <input type="number" name="clientPhone">
        <br>
        <br>
        E-mail : <input type="text" name="clientEmail">
        <br>
        <br>
        피자 선택 :  <select name="pizza">
            <option value="1" selected>피자를 선택하세요</option>
            <option value="2">페페로니 피자</option>
            <option value="3">불고기피자</option>

        </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="pizza" id="small" value="s"> <label for="small">Small</label><br><br>
            <input type="radio" name="pizza" id="medium" value="m"> <label for="medium">Medium</label><br><br>
            <input type="radio" name="pizza" id="large" value="l"> <label for="large">Large</label><br><br>

        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name = "topping" id="bacon" value="베이컨"><label for="bacon">베이컨</label><br><br>
            <input type="checkbox" name = "topping" id="cheese" value="치즈"><label for="cheese">치즈</label><br><br>
            <input type="checkbox" name = "topping" id="onion" value="양파"><label for="onion">양파</label><br><br>
            <input type="checkbox" name = "topping" id="mushroom" value="버섯"><label for="mushroom">버섯</label>
        </fieldset>
        <br>
        <br>
        희망배송시간 : <input type="time" name="time">
        <br>
   
        <br>
        배송시 요청사항 : <textarea rows="4" cols="20" name="plz"></textarea>

        <br>
        <br>
        <button>주문하기</button>
    </form>

</body>
</html>
