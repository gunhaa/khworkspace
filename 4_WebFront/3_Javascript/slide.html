<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #b1{
            width: 300px;
            height: 300px;
            overflow: hidden;

            border: 1px solid black;
        }

        #b2{
            width: 900px;
            height: 300px;
        }
        .c3{
            float:left;
            transition: 1s;
            /* transform : translateX(-300px); */
        }
    </style>
</head>
<body>
    <div id="b1">
        <div id="b2">
            <div class="c3"><img src="img/img1.jpg" alt=""></div>
            <div class="c3"><img src="img/img2.jpg" alt=""></div>
            <div class="c3"><img src="img/img3.jpg" alt=""></div>
        </div>
    </div>  
    <button id="b4">오른쪽</button>
    <button id="b5">왼쪽</button>

    <script src="js/slide.js"></script>
</body>
</html>
