<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_간이 계산기v1_4</title>
    </head>
    <body>
        <h1>간이 계산기 만들기</h1>
        <span>첫 번째 값 : </span>
        <input type="text" id="num1"><br>
        <span>두 번째 값 : </span>

        <!-- 함수 호출 시 매개변수 this
            -> 이벤트가 발생한 요소 자체를 의미함 
        -->

        <input type="text" id="num2"><br>
        <button onclick="calculate(this)">+</button>  
        <button onclick="calculate(this)">-</button>  
        <button onclick="calculate(this)">*</button>  
        <button onclick="calculate(this)">/</button>  
        <button onclick="calculate(this)">%</button>  <br>
        <span>계산 결과 : </span><span id="result"></span>
    <script src="js/05_간이 계산기v1_4.js"></script>
</body>
</html>
