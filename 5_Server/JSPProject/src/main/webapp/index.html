    <h3>GET 방식 요청</h3>

    <form action="/JSPProject/login" method="get">
        <!-- 
            요청 주소 : /JSPProject/login
            데이터 전달 방식 : GET (주소 뒤에 데이터가 붙어서 전달됨) / POST
        -->
        ID : <input type="text" name="inputId"><br>
        PW : <input type="password" name="inputPw"><br>
        <button type="submit">로그인</button>
    </form>

    <hr>

    <h3>JSP 테스트</h3>
    <form action="/JSPProject/pizzaOrder" method="get">
        <select name="pizza">
            <option>고구마 피자</option>
            <option>콤비네이션 피자</option>
            <option>포테이토 피자</option>
            <option>라자냐 피자</option>
            <option>하와이안 피자</option>
        </select>

        <br><br>

        사이즈(L 선택시 3천원 추가) :
        <label>R <input type="radio" name="size" value="R"></label>
        <label>L <input type="radio" name="size" value="L"></label>

        <br><br>

        수량 : <input type="number" name="amount" min="1" max="10" value="1">판

        <button type="submit">주문하기</button>
    </form>

    <hr>

    <form action="/JSPProject/chickenOrder" method="get">
        <select name="chicken">
            <option>치킨</option>
            <option>양념 치킨</option>
            <option>반반 치킨</option>
            <option>파닭 </option>
        </select>

        <br><br>

        사이즈(한마리 선택시 20000, 반마리 12000) :
        <label>반마리 <input type="radio" name="size" value="반마리"></label>
        <label>한마리 <input type="radio" name="size" value="한마리"></label>

        <br><br>

        수량 : <input type="number" name="amount" min="1" max="10" value="1">마리

        <button type="submit">주문하기</button>
    </form>

	<hr>
	
    <h3>회원 가입</h3>

    <!-- 요청주소 : /JSPProject/signUp -->
    <!-- 요청 방식 -->

    <form action="/JSPProject/signUp" method="post">
        <table>
            <tr>
                <th>아이디 : </th>
                <td>
                    <input type="text" name="memberId">
                </td>
            </tr>
            <tr>
                <th>비밀번호 : </th>
                <td>
                    <input type="password" name="memberPw">
                </td>
            </tr>
            <tr>
                <th>이름 : </th>
                <td>
                    <input type="text" name="memberName">
                </td>
            </tr>
            <tr>
                <th>자기소개 : </th>
                <td>
                    <textarea name="intro" rows="3" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">등록</button><button type="reset">초기화</button></td>
            </tr>

        </table>
    </form>
